name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - 'repository-files/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  sync:
    name: Sync to Org Repos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install vendor-connectors
        run: pip install vendor-connectors

      - name: Sync files to org repos
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run }}
          ORG: strata-game-library
        run: |
          echo "Syncing repository-files to all $ORG repos..."
          
          # Get list of repos via vendor-connectors CLI
          # Note: Using python -c for the list to ensure we get the right format if CLI differs
          REPOS=$(python3 -c "from vendor_connectors import GithubConnector; print(' '.join([r['name'] for r in GithubConnector().list_repositories(org='$ORG') if not r.get('isArchived', False)]))")
          
          for repo in $REPOS; do
            # Skip control-center and .github
            [[ "$repo" == "control-center" ]] && continue
            [[ "$repo" == ".github" ]] && continue
            
            echo "üì¶ $ORG/$repo"
            
            # 1. Sync 'always-sync' files
            find repository-files/always-sync -type f | while read -r file; do
              rel_path="${file#repository-files/always-sync/}"
              if [[ "$DRY_RUN" == "true" ]]; then
                echo "  [DRY RUN] Would sync: $rel_path"
              else
                # We use the CLI for the update operation
                # We need to get the current SHA if it exists for the update to work
                SHA=$(gh api "repos/$ORG/$repo/contents/$rel_path" --jq '.sha' 2>/dev/null || echo "")
                
                if [ -n "$SHA" ]; then
                  vendor-connectors call github update_repository_file \
                    --github_owner "$ORG" \
                    --github_repo "$repo" \
                    --file_path "$rel_path" \
                    --file_data "$(cat "$file")" \
                    --file_sha "$SHA" \
                    --msg "chore: sync from control-center" > /dev/null && echo "  ‚úÖ $rel_path" || echo "  ‚ùå $rel_path"
                else
                  vendor-connectors call github update_repository_file \
                    --github_owner "$ORG" \
                    --github_repo "$repo" \
                    --file_path "$rel_path" \
                    --file_data "$(cat "$file")" \
                    --msg "chore: sync from control-center" > /dev/null && echo "  ‚úÖ $rel_path" || echo "  ‚ùå $rel_path"
                fi
              fi
            done
            
            # 2. Sync 'initial-only' files (only if they don't exist)
            find repository-files/initial-only -type f | while read -r file; do
              rel_path="${file#repository-files/initial-only/}"
              if [[ "$DRY_RUN" == "true" ]]; then
                echo "  [DRY RUN] Would check initial: $rel_path"
              else
                # Check if file exists
                EXISTS=$(gh api "repos/$ORG/$repo/contents/$rel_path" --jq '.name' 2>/dev/null || echo "")
                if [ -z "$EXISTS" ]; then
                  vendor-connectors call github update_repository_file \
                    --github_owner "$ORG" \
                    --github_repo "$repo" \
                    --file_path "$rel_path" \
                    --file_data "$(cat "$file")" \
                    --msg "chore: initial bootstrap" > /dev/null && echo "  ‚ú® $rel_path (initialized)" || echo "  ‚ùå $rel_path"
                else
                  echo "  ‚è≠Ô∏è $rel_path (exists)"
                fi
              fi
            done
          done

name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - 'repository-files/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  sync:
    name: Sync to Org Repos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync files to org repos
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run }}
          ORG: strata-game-library
        run: |
          echo "Syncing repository-files to all $ORG repos..."
          
          # Get list of repos
          repos=$(gh repo list "$ORG" --limit 100 --json name,isArchived --jq '.[] | select(.isArchived == false) | .name')
          
          for repo in $repos; do
            # Skip control-center itself
            [[ "$repo" == "control-center" ]] && continue
            [[ "$repo" == ".github" ]] && continue
            
            echo "üì¶ $ORG/$repo"
            
            # 1. Sync files from repository-files/always-sync (Always Overwrite)
            if [ -d "repository-files/always-sync" ]; then
              find repository-files/always-sync -type f | while read -r file; do
                rel_path="${file#repository-files/always-sync/}"
                
                if [[ "$DRY_RUN" == "true" ]]; then
                  echo "  [ALWAYS] Would sync: $rel_path"
                else
                  content=$(base64 -w0 "$file")
                  sha=$(gh api "repos/$ORG/$repo/contents/$rel_path" --jq '.sha' 2>/dev/null || echo "")
                  
                  if [ -n "$sha" ]; then
                    gh api -X PUT "repos/$ORG/$repo/contents/$rel_path" \
                      -f message="chore: sync $rel_path from control-center (always-sync)" \
                      -f content="$content" \
                      -f sha="$sha" >/dev/null 2>&1 && echo "  ‚úÖ $rel_path (updated)" || echo "  ‚ùå $rel_path"
                  else
                    gh api -X PUT "repos/$ORG/$repo/contents/$rel_path" \
                      -f message="chore: sync $rel_path from control-center (always-sync)" \
                      -f content="$content" >/dev/null 2>&1 && echo "  ‚úÖ $rel_path (created)" || echo "  ‚ùå $rel_path"
                  fi
                fi
              done
            fi

            # 2. Sync files from repository-files/initial-only (Only if not present)
            if [ -d "repository-files/initial-only" ]; then
              find repository-files/initial-only -type f | while read -r file; do
                rel_path="${file#repository-files/initial-only/}"
                
                if [[ "$DRY_RUN" == "true" ]]; then
                  echo "  [INITIAL] Would sync (if missing): $rel_path"
                else
                  # Check if file exists
                  exists=$(gh api "repos/$ORG/$repo/contents/$rel_path" --jq '.name' 2>/dev/null || echo "")
                  
                  if [ -z "$exists" ]; then
                    content=$(base64 -w0 "$file")
                    gh api -X PUT "repos/$ORG/$repo/contents/$rel_path" \
                      -f message="chore: init $rel_path from control-center (initial-only)" \
                      -f content="$content" >/dev/null 2>&1 && echo "  ‚ú® $rel_path (initialized)" || echo "  ‚ùå $rel_path"
                  else
                    echo "  ‚è≠Ô∏è $rel_path (already exists)"
                  fi
                fi
              done
            fi
          done


name: Ecosystem Sync

on:
  push:
    branches: [main]
    paths:
      - 'repository-files/**'
      - 'repo-config.json'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  sync:
    name: Sync Ecosystem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install vendor-connectors

      - name: Run sync script
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: ./scripts/sync-repos.py

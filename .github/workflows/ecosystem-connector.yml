name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  review:
    name: AI Review
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install vendor-connectors
      - name: PR Review
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
        run: |
          vendor-connectors call cursor create_agent \
            --repository "${{ github.repository }}" \
            --ref "${{ github.event.pull_request.head.ref }}" \
            --prompt "Review this pull request in the control-center: ${{ github.event.pull_request.html_url }}. Ensure organization-wide standards are met."

  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install vendor-connectors
      - name: Delegate
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
        run: |
          COMMENT="${{ github.event.comment.body }}"
          REPO="${{ github.repository }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          
          if [[ "$COMMENT" == *"/cursor"* ]]; then
            PROMPT=$(echo "$COMMENT" | sed 's/\/cursor //')
            vendor-connectors call cursor create_agent \
              --repository "$REPO" \
              --prompt "$PROMPT (Context: Issue #$ISSUE_NUMBER)"
            gh issue comment "$ISSUE_NUMBER" --body "ðŸ¤– Cursor agent dispatched."
          fi
          
          if [[ "$COMMENT" == *"/jules"* ]]; then
            PROMPT=$(echo "$COMMENT" | sed 's/\/jules //')
            vendor-connectors call jules create_session \
              --repo "$REPO" \
              --prompt "$PROMPT (Context: Issue #$ISSUE_NUMBER)"
            gh issue comment "$ISSUE_NUMBER" --body "ðŸ¤– Jules session started."
          fi

  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install vendor-connectors
      - name: CI Fixer
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          REPO="${{ github.repository }}"
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          RUN_ID="${{ github.event.workflow_run.id }}"
          
          LOGS=$(gh run view "$RUN_ID" --log-failed 2>/dev/null | head -100 || echo "Logs unavailable")
          
          vendor-connectors call cursor create_agent \
            --repository "$REPO" \
            --ref "$BRANCH" \
            --prompt "Fix CI failure in control-center on branch $BRANCH. Error logs: $LOGS"

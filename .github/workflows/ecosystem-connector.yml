# Ecosystem Connector for control-center
#
# Even the control-center repo uses the ecosystem-orchestrator
# to ensure consistent AI behavior across the org.

name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  review:
    name: AI Review
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    uses: strata-game-library/control-center/.github/workflows/ecosystem-orchestrator.yml@cursor/organization-control-center-setup-e85d
    with:
      action: review
      pr_number: ${{ github.event.pull_request.number }}
      repository: ${{ github.repository }}
      ref: ${{ github.event.pull_request.head.ref }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor'))
    uses: strata-game-library/control-center/.github/workflows/ecosystem-orchestrator.yml@cursor/organization-control-center-setup-e85d
    with:
      action: delegate
      comment_body: ${{ github.event.comment.body }}
      issue_number: ${{ github.event.issue.number }}
      repository: ${{ github.repository }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}

  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    uses: strata-game-library/control-center/.github/workflows/ecosystem-orchestrator.yml@cursor/organization-control-center-setup-e85d
    with:
      action: fix-ci
      run_id: ${{ github.event.workflow_run.id }}
      repository: ${{ github.repository }}
      ref: ${{ github.event.workflow_run.head_branch }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

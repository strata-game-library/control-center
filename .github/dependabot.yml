version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

# Required secrets for Ollama PR Orchestrator:
# - GOOGLE_JULES_API_KEY: Used for delegating complex PRs and issues to Google Jules.

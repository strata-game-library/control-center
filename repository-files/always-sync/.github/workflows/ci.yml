# Strata Game Library CI
# Org-specific CI for strata-game-library TypeScript/3D/Web projects
#
# Managed by: strata-game-library/control-center

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
        if: hashFiles('package-lock.json') != ''

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
        if: hashFiles('pnpm-lock.yaml') != ''

      - name: Install dependencies (npm)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (pnpm)
        if: hashFiles('pnpm-lock.yaml') != ''
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          if [ -f "package.json" ]; then
            npm run lint --if-present || pnpm lint --if-present || echo "No lint script found"
          fi

      - name: Type Check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit || echo "TypeScript check failed or not configured"
          fi

      - name: Build
        run: |
          if [ -f "package.json" ]; then
            npm run build --if-present || pnpm build --if-present || echo "No build script found"
          fi

      - name: Test
        run: |
          if [ -f "package.json" ]; then
            npm test --if-present || pnpm test --if-present || echo "No test script found"
          fi

  # 3D/Asset specific checks (for shaders, models, etc.)
  asset-validation:
    name: Asset Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check GLTF/GLB files
        run: |
          find . -name "*.gltf" -o -name "*.glb" | while read -r file; do
            echo "Checking $file..."
            # Basic existence and non-zero size check
            if [ ! -s "$file" ]; then
              echo "Error: $file is empty"
              exit 1
            fi
          done

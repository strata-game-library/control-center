<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  
  <!-- jbcom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- jbcom Styles -->
  <link rel="stylesheet" href="{{ "css/jbcom.css" | relURL }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ "img/favicon.svg" | relURL }}">
  
  {{ block "head" . }}{{ end }}
</head>
<body>
  {{ partial "header.html" . }}
  
  <div class="site-wrapper">
    {{ partial "sidebar.html" . }}
    
    <main class="site-content">
      {{ block "main" . }}{{ end }}
    </main>
  </div>
  
  {{ partial "footer.html" . }}
  
  {{ block "scripts" . }}{{ end }}
</body>
</html>

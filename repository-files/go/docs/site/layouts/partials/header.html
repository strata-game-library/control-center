<header class="site-header">
  <div class="header-content">
    <a href="{{ "/" | relURL }}" class="logo">
      <div class="logo-mark">jb</div>
      <span class="wordmark">{{ .Site.Title }}</span>
    </a>
    
    <nav class="header-nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}"
           {{ if .Params.external }}target="_blank" rel="noopener"{{ end }}>
          {{ .Name }}
          {{ if .Params.external }}
            <svg class="external-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          {{ end }}
        </a>
      {{ end }}
    </nav>
    
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
</header>
